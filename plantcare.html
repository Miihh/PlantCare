<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./plantcare.css">
    <title>PlantCare</title>
</head>
<body>
    <div class="maine-page-content">
        <div class="title-section">
            <img class="leaves-logo" src="./resurse/leaveslogo.png" alt="leaveslogo">
            <p class="homepage-title">PlantCare</p>
        </div>
        <div class="login-div">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-text">Email address</label>
                  <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-text">Password</label>
                  <input type="password" class="form-control" id="InputPassword1">
                </div>
                <div class="homepage-buttons-div">
                <button type="button" class="btn btn-primary login" onclick="login()">Login</button>
                <button type="button" class="btn btn-outline-success sign-up">Sign up</button>
                </div>  
              </form>
        </div>
          <!-- sign in form -->
          <div class="sign-up-form">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-text">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-text">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="homepage-buttons-div">
                <button type="submit" class="btn btn-primary">Sign up</button>
                <button type="button" class="btn" >Cancel</button>
                </div>  
              </form>  
          </div>
          <!-- sign ip form end -->
    </div>
    
 
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="plantcare.js"></script>
</html>
